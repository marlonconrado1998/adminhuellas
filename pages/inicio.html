<div id="app" class="container-scroller" ng-controller="dashboardController as dc">
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card card-statistics">
                            <div class="card-body">
                                <div class="clearfix">
                                    <div class="float-left">
                                        <i class="fa fa-tachometer-alt text-primary icon-lg"></i>
                                    </div>
                                    <div class="float-right">
                                        <p class="card-text text-right">Total animales</p>
                                        <div class="fluid-container">
                                            <h3 class="card-title font-weight-bold text-right mb-0" ng-bind="dc.totalAnimales"></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card card-statistics">
                            <div class="card-body">
                                <div class="clearfix">
                                    <div class="float-left">
                                        <i class="fa fa-heartbeat text-primary icon-lg"></i>
                                    </div>
                                    <div class="float-right">
                                        <p class="card-text text-right">Animales en buen estado</p>
                                        <div class="fluid-container">
                                            <h3 class="card-title font-weight-bold text-right mb-0">450</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="progress mt-2">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0"
                                        aria-valuemax="100" style="width: 90%">90%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card card-statistics">
                            <div class="card-body">
                                <div class="clearfix">
                                    <div class="float-left">
                                        <i class="fa fa-syringe text-primary icon-lg"></i>
                                    </div>
                                    <div class="float-right">
                                        <p class="card-text text-right">Animales en tratamiento</p>
                                        <div class="fluid-container">
                                            <h3 class="card-title font-weight-bold text-right mb-0">50</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="progress mt-2">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0"
                                        aria-valuemax="100" style="width: 10%">10%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 grid-margin stretch-card">
                        <div class="card card-statistics">
                            <div class="card-body">
                                <div class="clearfix">
                                    <div class="float-left">
                                        <i class="fa fa-list-ol text-primary icon-lg"></i>
                                    </div>
                                    <div class="float-right">
                                        <p class="card-text text-right">Animales adoptados</p>
                                        <div class="fluid-container">
                                            <h3 class="card-title font-weight-bold text-right mb-0">234</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card card-statistics">
                            <div class="card-body">
                                <div class="clearfix">
                                    <div class="float-left">
                                        <div class="fluid-container">
                                            <p class="card-title text-right mb-4">Ingresados por mes</p>
                                        </div>
                                    </div>
                                    <canvas id="line" class="chart chart-line" chart-data="dc.data" chart-labels="dc.labels" chart-series="dc.series" chart-options="dc.options"
                                        chart-dataset-override="dc.datasetOverride" chart-click="dc.onClick">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-md-6 grid-margin stretch-card">
                        <div class="card card-statistics">
                            <div class="card-body">
                                <div class="clearfix">
                                    <div class="float-left">
                                        <i class="fa fa-users text-primary icon-lg"></i>
                                    </div>
                                    <div class="float-right">
                                        <p class="card-text text-right">Empleados</p>
                                        <div class="fluid-container">
                                            <h3 class="card-title font-weight-bold text-right mb-0">5</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
    </div>
</div>

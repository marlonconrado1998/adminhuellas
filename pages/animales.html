<div id="app" class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
            <div class="content-wrapper" ng-controller="gestionAnimalCtrl as ctrl" 
            ng-init="ctrl.mostrar = true">
                <section class="page-title">
                    <h2 class="text-gray text-center">Lista de animales</h2>
                </section>

                <div ng-if="ctrl.mostrar">
                    <a class="btn btn-success mb-2" href ui-sref="registro_animal">
                        <i class="fa fa-plus"></i> Nuevo
                    </a>
                    <div class="overflow-x">
                        <table class="table table-condensed table-bordered  text-center table-hover">
                            <thead class="table-active">
                                <tr>
                                    <th>#CÃ³digo</th>
                                    <!-- <th>Imagen</th> -->
                                    <th>Nombre</th>
                                    <th>Especie</th>
                                    <th>Raza</th>
                                    <th>Sexo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="animal in ctrl.animales" ng-click="ctrl.modal(animal);" ng-mouseenter="cssmodal = true" ng-mouseleave="cssmodal = false" ng-class="{'table-success':cssmodal, 'cursor-pointer':cssmodal}">
                                    <td>{{animal.idanimal}}</td>
                                    <td>{{animal.nombre}}</td>
                                    <td>{{animal.especie}}</td>
                                    <td>{{animal.raza}}</td>
                                    <td>{{animal.sexo}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin Free Bootstrap-4 Admin Dashboard Template</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="fonts/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/gestionAnimal.css">
    <link rel="stylesheet" type="text/css" href="bower_components/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-wizard/dist/ngWizard.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <ng-include src="'partials/_navbar.html'">
            </div>
            <div class="col-sm-2">
                <ng-include src="'partials/_sidebar.html'">
            </div>
            <div class="col-sm-10" style="padding:55px 0px 0px;">
                <ui-view></ui-view>
            </div>
            <div class="col-sm-12" style="padding:0px;">
                <ng-include src="'partials/_footer.html'">
            </div>
        </div>
    </div>
    <!-- Bower-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    
    <script type="text/javascript" src="bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/ng-wizard/dist/ngWizard.js"></script>
    <!-- Main -->
    <script type="text/javascript" src="js/config/main.js"></script>
    <!-- Router -->
    <script type="text/javascript" src="js/config/config.router.js"></script>
    <!-- Constant -->
    <script type="text/javascript" src="js/config/constant.js"></script>
    <!-- Directive -->
    <script type="text/javascript" src="js/directive/formFundation/form-fundation.js"></script>
    <!-- Controller -->
    <script type="text/javascript" src="js/controller/gestionAnimal.controller.js"></script>
    <!-- Service -->
    <script type="text/javascript" src="js/services/gestionAnimal.service.js"></script>
    <!-- Node modules -->
    <script type="text/javascript" src="node_modules/ui-bootstrap4/dist/ui-bootstrap-tpls.js"></script>
</body>

</html>

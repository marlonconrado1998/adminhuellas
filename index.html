<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Huellas de amor</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" href="fonts/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-wizard/dist/ngWizard.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-img-crop/compile/minified/ng-img-crop.css">
    <link rel="stylesheet" href="bower_components/ng-img-crop/compile/minified/ng-img-crop.css">
    <link rel="stylesheet" type="text/css" href="css/gestionAnimal.css">
</head>

<body>
    <div class="divClose" id="divClose"></div>
    <div class="preloader-bg" id="preloader-bg"></div>
    <div class="container-fluid" id="container-fluid">
        <div class="row" ng-controller="loginController as lc">
            <div class="col-sm-12" ng-if="lc.loged ">
                <ng-include src="'partials/_navbar.html'">
            </div>
            <div ng-if="lc.loged">
                <ng-include src="'partials/_sidebar.html'">
            </div>
            <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-10 ml-auto pl-0 pr-0">
                <ui-view></ui-view>
            </div>
            <div class="col-sm-12" style="padding:0px;" ng-if="lc.loged">
                <ng-include src="'partials/_footer.html'">
            </div>
        </div>
    </div>
    <!-- Bower-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/ng-img-crop/compile/minified/ng-img-crop.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="bower_components/sweetalert2/dist/sweetalert2.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/ng-wizard/dist/ngWizard.js"></script>
    <script type="text/javascript" src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script type="text/javascript" src="bower_components/ng-img-crop/compile/minified/ng-img-crop.js"></script>
    <script type="text/javascript" src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <!-- Main -->
    <script type="text/javascript" src="js/config/main.js"></script>
    <!-- Router -->
    <script type="text/javascript" src="js/config/config.router.js"></script>
    <!-- Constant -->
    <script type="text/javascript" src="js/config/constant.js"></script>
    <!-- Directive -->
    <script type="text/javascript" src="js/directive/select.factory.js"></script>
    <!-- Controller -->
    <script type="text/javascript" src="js/controller/gestionAnimal.controller.js"></script>
    <script type="text/javascript" src="js/controller/gestionAdopcion.controller.js"></script>
    <script type="text/javascript" src="js/controller/login.controller.js"></script>
    <script type="text/javascript" src="js/controller/solicitudAdopcion.controller.js"></script>
    <script type="text/javascript" src="js/controller/inicio.controller.js"></script>
    <script type="text/javascript" src="js/controller/legalizacion.controller.js"></script>
    <!-- Service -->
    <script type="text/javascript" src="js/services/gestionAnimal.service.js"></script>
    <script type="text/javascript" src="js/services/generalService.js"></script>
    <script type="text/javascript" src="js/services/gestionAdopcion.service.js"></script>
    <script type="text/javascript" src="js/services/login.service.js"></script>
    <script type="text/javascript" src="js/services/solicitudAdopcion.service.js"></script>
    <script type="text/javascript" src="js/services/inicio.service.js"></script>
    <script type="text/javascript" src="js/services/legalizacion.service.js"></script>
    <!-- Node modules -->
    <script type="text/javascript" src="node_modules/ui-bootstrap4/dist/ui-bootstrap-tpls.js"></script>
    <!-- Preloader -->
    <script>
        $(document).ready(function () {
            $("#preloader-bg").fadeOut("slow");
        })
    </script>
</body>

</html>
